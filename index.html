    <h1 style="color: blue"> Soneto de Fidelidade</h1>
    <p> <b>De tudo, ao meu amor serei atento</b></p>
    <p><i>Antes, e com tal zelo, e sempre, e tanto </i><
    <p><u>Que mesmo em face do maior encanto</u>
    <p>Dele se encante mais meu pensamento.</p>
    
    <p>Quero vivê-lo em cada vão momento</p>
